  <div class="container">
    <section class="currentTime">
      <div class="currentTime-container">
        <div class="currentTime__header">
          <button class="currentTime__searchPlaces">Search for places</button>
          <button class="currentTime__location"><i class="fa-solid fa-location-crosshairs"></i></button>
        </div>
        <div class="currentTime__main">
          <figure class="currentTime__image">
            <img src="" alt="">
          </figure>
    
          <div class="currentTime__data">
            <p class="currentTime__degree"><span class="degree"></span>Â°C</p>
            <p class="currentTime__description"></p>
    
            <div class="dayCity">
              <p class="currentTime__day"></p>
              <div class="currentTime__city">
                <i class="fa-solid fa-location-dot"></i>
                <p class="city"></p>
              </div>
            </div>
    
            <section class="searchPlaces">
              <i class="fa-solid fa-xmark"></i>
              <form class="searchForm">
                <div>
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input class="search" type="text" placeholder="search location">
                </div>
                <button class="btn__search">Search</button>
              </form>
            </section>
          </div>
        </div>
      </div>
    </section>

    <section class="weatherFiveDays">
      <div class="weatherFiveDays-container"></div>
    </section>
    <section class="TodaysHighlights">
      <div class="TodaysHighlights-container">
        <h2 class="TodaysHighlights__title">Today's Hightlights </h2>
        <div class="TodaysHighlights__anex">
          <div class="wind">
            <h3 class="wind__title">Wind status</h3>
            <div class="wind__content">
              <span class="wind__value"></span>
              <span class="wind__unidad">mph</span>
              <div class="wind__orientation">
                <div class="wind__icon">
                  <i class="fa-solid fa-location-arrow"></i>
                </div>
                <span class="wind__orienName">WSW</span>
              </div>
            </div>
          </div>
  
          <div class="humidity">
            <h3 class="humidity__title">Humidity</h3>
            <div class="humidity__content">
              <span class="humidity__value"></span>
              <span class="humidity__unidad">%</span>
              <div class="barraProgresoDiv">
                <div class="barraProgresoMed">
                  <div class="barraProgreso">
                    <div class="barraProgresoContent"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="visibility">
            <h3 class="visibility__title">Visibility</h3>
            <div class="visibility__content">
              <span class="visibility__value"></span>
              <span class="visibility__unidad">miles</span>
            </div>
          </div>
  
          <div class="pressure">
            <h3 class="pressure__title">Air Pressure</h3>
            <div class="pressure__content">
              <span class="pressure__value"></span>
              <span class="pressure__unidad">mb</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
